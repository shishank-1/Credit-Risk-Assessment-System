<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Risk Assessment | Developed by Shishank</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- CSS File -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2830/2830280.png" />
</head>

<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="nav-container">
            <h1>Credit Risk Assessment System</h1>
            
        </div>
    </header>

    <!-- Main Form Section -->
    <main class="main-container">
        <div class="form-card">
            <h2>Loan Application Form</h2>
            <p class="form-subtext">Please fill in applicant details carefully</p>
            
            <form action="/predict_form" method="POST" class="form-grid">
                
                <!-- Left Column -->
                <div class="form-left">
                    <label>Gender</label>
                    <select name="Gender" required>
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>

                    <label>Married</label>
                    <select name="Married" required>
                        <option value="">Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>

                    <label>Education</label>
                    <select name="Education" required>
                        <option value="">Select</option>
                        <option value="Graduate">Graduate</option>
                        <option value="Not Graduate">Not Graduate</option>
                    </select>

                    <label>Self Employed</label>
                    <select name="Self_Employed" required>
                        <option value="">Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>

                    <label>Property Area</label>
                    <select name="Property_Area" required>
                        <option value="">Select</option>
                        <option value="Urban">Urban</option>
                        <option value="Semiurban">Semiurban</option>
                        <option value="Rural">Rural</option>
                    </select>
                </div>

                <!-- Right Column -->
                <div class="form-right">
                    <label>Applicant Income ($)</label>
                    <input type="number" name="ApplicantIncome" placeholder="e.g. 5000" required />

                    <label>Coapplicant Income ($)</label>
                    <input type="number" name="CoapplicantIncome" placeholder="e.g. 2000" required />

                    <label>Loan Amount ($)</label>
                    <input type="number" name="LoanAmount" placeholder="e.g. 250" required />

                    <label>Loan Term (Months)</label>
                    <input type="number" name="Loan_Amount_Term" placeholder="e.g. 360" required />

                    <label>Credit History</label>
                    <select name="Credit_History" required>
                        <option value="">Select</option>
                        <option value="1">Good (1)</option>
                        <option value="0">Poor (0)</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="btn-container">
                    <button type="submit" class="btn-primary">Predict Loan Status</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Credit Risk Assessment | Developed by <strong>Shishank</strong></p>
    </footer>
</body>
</html>
